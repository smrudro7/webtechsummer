<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafccc;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6137af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-home:hover {
            background: #4a2d85;
        }
    </style>
</head>

<body>
    <h1 id="greeting"></h1>
    <p>Your donation has been received successfully. ❤️</p>
    <a class="btn-home" href="donation.html">Back to Home</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const amount = params.get("amount");

        if (name && amount) {
            document.getElementById("greeting").textContent =
                `Hello, ${name}! Thank you for donating $${amount}.`;
        } else if (name) {
            document.getElementById("greeting").textContent =
                `Hello, ${name}! Thank you for your generous donation.`;
        } else {
            document.getElementById("greeting").textContent = "Thank you for your donation!";
        }
    </script>
</body>

</html>
